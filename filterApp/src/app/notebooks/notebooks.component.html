      <label>
        <input type="checkbox" title="Apple" value="Apple" class="producer" #Apple (change)="OnCheck(Apple.value, Apple.checked)">

</div>
  <div class="col-md-10">
    <div class="col-xs-6 col-md-3" *ngFor = "let notebook of notebooks | notebooksFilter: search index as i">
      <div class="thumbnail">
        <a href="#"><img src="../../assets/{{i + 1}}.jpg" alt="notebook" sizes=""></a>
        <h3>{{notebook.producer}}</h3>
        {{notebook.processor}} <br>
        <strong>{{notebook.price}} грн </strong>
      </div>
    </div>
